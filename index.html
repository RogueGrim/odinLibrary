<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Odin Library</h1>
        <button class="entry"> + Add Entry </button>
    </header>

    <div class="content"></div>

    <footer>
        <h6>@TheOdinProject_2025</h6>
    </footer>

    <div class="popUp">
        <form class="form-container">
            <h2>Enter Details</h2>

            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter Title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter Name of Author" required>

            <label for="pages">No. of Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Enter No. of pages" required>

            <div class="box">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="check">
            </div>

            <button class="submit">Submit</button>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
